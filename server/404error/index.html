<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    //new
    <title>404 Error Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta https-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="grid-row">
          <div class="colmun colmun-left" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
            <img src="image-left.webp" alt="image-left" />
            <h1 class="px-spc-b-20">
              We can't find the page you are looking for.
            </h1>
            <span class="px-spc-b-20"
              >This page has been relocated or removed.</span>
              <a href="/">
                <button class="go-home" style="padding: 15px; border-radius: 5px; font-size: 1rem;" ><i class="fa fa-home"></i> Go Home</button>
              </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
